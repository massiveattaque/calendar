<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Declaração de codificação de caracteres para UTF-8 -->
  <meta charset="UTF-8">
  <!-- Título da página -->
  <title>Calendar Version</title>
  <!-- Ajuste de viewport para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Link para importar a fonte DM Sans do Google Fonts -->
  <link rel="stylesheet" href="<https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;400;600&display=swap>">
  <!-- Link para o arquivo de estilo local -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Contêiner para exibir a data em palavras -->
  <div class="clock">
    <strong class="clock__word clock__word--bold"></strong> <!-- Hoje -->
    <span class="clock__word"></span> <!-- É -->
    <strong class="clock__word clock__word--bold"></strong> <!-- Dia -->
    <span class="clock__word"></span> <!-- Primeiro (dia) -->
    <strong class="clock__word"></strong> <!-- De -->
    <span class="clock__word"></span> <!-- Outubro (mês) -->
    <strong class="clock__word"></strong> <!-- De -->
    <strong class="clock__word clock__word--bold"></strong> <!-- Dois mil e vinte e quatro (ano) -->
  </div>

  <!-- Link para o arquivo JavaScript local -->
  <script src="./script.js"></script>
</body>
</html>
